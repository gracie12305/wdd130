<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>

    <link  href=" https://fonts.google.com/specimen/Merriweather=https://fonts.google.com/specimen/Open+Sans" rel = "stylesheet">

    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Amma Bossman| HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <!-- Form element -->
                 <div class="form-item" column2>
                    <label for="fullname">Fullname:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item" column2>
                    <label for="useremail">Email:</label> 
                    <input type="email" id="useremail" name="useremail">
                </div>

            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <!-- Form element will go here -->
                <label for="browser">What is your favorite intenet browser?</label>
                <div class="form-item" column1>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">FireFox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-item" column1>
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Stilwater Florida, Amsterdam Netherlands, tibuktu Mali"></textarea>
                <button type="submit">Submit Poll</button>
            </fieldset>
        </form>

    </main>
    <footer>
        <p>&copy2025 | HTML Form - User Poll Activity | Amma Bossman</p>
    </footer>
</body>
</html>
